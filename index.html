<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
    }
    img {
      max-width: 300px;
      border-radius: 12px;
      margin: 20px 0;
    }
    audio {
      width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Karen O</h2>
  <h3>WHERE THE WILD THINGS ARE</h3>
  
  <img src="https://cdn.jsdelivr.net/gh/pathfinder3316/music-player/cover.jpg" alt="Album Cover" />
  
  <br />
  
  <audio controls>
    <source src="https://cdn.jsdelivr.net/gh/pathfinder3316/music-player/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
